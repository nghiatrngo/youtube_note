<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Note Clipper - User Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Styles for the resizable columns */
        #resizable-container {
            display: flex;
            width: 100%;
            height: auto;
        }
        #left-panel, #right-panel {
            min-width: 200px; /* Prevent columns from becoming too small */
            padding: 1rem;
        }
        #left-panel {
            width: 50%;
        }
        #right-panel {
            flex-grow: 1; /* Take up remaining space */
        }
        #gutter {
            width: 10px;
            cursor: col-resize;
            background-color: #e5e7eb; /* gray-200 */
            flex-shrink: 0;
            border-left: 1px solid #d1d5db; /* gray-300 */
            border-right: 1px solid #d1d5db; /* gray-300 */
        }
        #gutter:hover {
            background-color: #d1d5db; /* gray-300 */
        }

        .auth-form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Authentication Modal -->
    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <div id="login-form" class="auth-form">
                <h2 class="text-2xl font-bold text-center mb-6">Welcome Back</h2>
                <form id="login-form-element">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="login-email">Email</label>
                        <input type="email" id="login-email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="login-password">Password</label>
                        <input type="password" id="login-password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">Sign In</button>
                </form>
                <p class="text-center mt-4 text-gray-600">
                    Don't have an account? 
                    <button id="show-register" class="text-blue-600 hover:underline">Sign up</button>
                </p>
            </div>

            <div id="register-form" class="auth-form hidden">
                <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>
                <form id="register-form-element">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="register-username">Username</label>
                        <input type="text" id="register-username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="register-email">Email</label>
                        <input type="email" id="register-email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="register-password">Password</label>
                        <input type="password" id="register-password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-700 transition">Create Account</button>
                </form>
                <p class="text-center mt-4 text-gray-600">
                    Already have an account? 
                    <button id="show-login" class="text-blue-600 hover:underline">Sign in</button>
                </p>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- Header with User Info -->
        <header class="text-center mb-8">
            <div class="flex justify-between items-center mb-4">
                <div id="user-info" class="hidden">
                    <span class="text-gray-600">Welcome, </span>
                    <span id="username-display" class="font-semibold text-blue-600"></span>
                    <button id="logout-btn" class="ml-4 text-red-600 hover:text-red-800 text-sm">Logout</button>
                </div>
            </div>
            <h1 class="text-4xl font-bold text-gray-900">YouTube Note Clipper</h1>
            <p class="text-lg text-gray-600 mt-2">Create timestamped clips and notes from any YouTube video.</p>
        </header>

        <main class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <!-- URL Input Section -->
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <input type="text" id="youtube-url" class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter YouTube URL (e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ)">
                <button id="load-video" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Load Video
                </button>
            </div>

            <div id="resizable-container">
                <!-- Left Panel: Video and Notes Section -->
                <div id="left-panel">
                    <!-- YouTube Player -->
                    <div id="player-container" class="video-container bg-black rounded-lg overflow-hidden shadow-inner mb-6">
                         <div id="player-placeholder" class="w-full h-full flex items-center justify-center text-gray-400">
                            <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span class="ml-4">Video will appear here</span>
                        </div>
                        <div id="player"></div>
                    </div>

                    <!-- Note Taking Area -->
                    <div id="note-taker" class="hidden bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-xl font-semibold mb-3">Create a Clip</h3>
                        <div class="grid grid-cols-2 gap-4 mb-3">
                            <button id="set-start-time" class="bg-cyan-500 text-white font-semibold py-2 rounded-lg hover:bg-cyan-600 transition">Set Start</button>
                            <button id="set-end-time" class="bg-teal-500 text-white font-semibold py-2 rounded-lg hover:bg-teal-600 transition">Set End</button>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-3 text-center">
                            <div>
                                <label class="text-sm font-medium text-gray-600">Start Time</label>
                                <p id="start-time-display" class="font-mono text-lg p-2 bg-white border rounded-md">00:00</p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-600">End Time</label>
                                <p id="end-time-display" class="font-mono text-lg p-2 bg-white border rounded-md">00:00</p>
                            </div>
                        </div>
                        <textarea id="note-text" class="w-full p-3 border border-gray-300 rounded-lg h-24 focus:ring-2 focus:ring-blue-500" placeholder="Write your note for this clip..."></textarea>
                        <button id="add-note" class="mt-3 w-full bg-green-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-green-600 transition shadow-md">
                            Add Note & Clip
                        </button>
                    </div>
                </div>

                <!-- Gutter for resizing -->
                <div id="gutter"></div>

                <!-- Right Panel: Notes List Section -->
                <div id="right-panel" class="flex flex-col">
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <h2 class="text-2xl font-bold">My Notes & Clips</h2>
                        <button id="load-notes" class="text-blue-600 hover:text-blue-800 text-sm">Refresh</button>
                    </div>
                    <div id="notes-list-container" class="flex-grow bg-gray-50 p-4 rounded-lg overflow-y-auto h-96 max-h-[600px]">
                        <ul id="notes-list" class="space-y-4">
                           <li id="notes-placeholder" class="text-center text-gray-500 py-16">Your notes and clips will be displayed here.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-900 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform translate-y-2 transition-all duration-300"></div>

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:3000/api';
        
        // Global variables
        let player;
        let currentVideoId = '';
        let currentVideoTitle = '';
        let notes = [];
        let tempStartTime = 0;
        let tempEndTime = 0;
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;

        // State for looping functionality
        let loopInterval = null;
        let loopingNoteIndex = -1;

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                checkAuth();
            } else {
                showAuthModal();
            }
        });

        // Authentication functions
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/auth/profile`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    hideAuthModal();
                    loadUserNotes();
                } else {
                    localStorage.removeItem('authToken');
                    authToken = null;
                    showAuthModal();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showAuthModal();
            }
        }

        function showAuthModal() {
            document.getElementById('auth-modal').classList.remove('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
        }

        function hideAuthModal() {
            document.getElementById('auth-modal').classList.add('hidden');
            document.getElementById('user-info').classList.remove('hidden');
            document.getElementById('username-display').textContent = currentUser.username;
        }

        // Form event listeners
        document.getElementById('show-register').addEventListener('click', () => {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        });

        document.getElementById('show-login').addEventListener('click', () => {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        });

        document.getElementById('login-form-element').addEventListener('submit', handleLogin);
        document.getElementById('register-form-element').addEventListener('submit', handleRegister);
        document.getElementById('logout-btn').addEventListener('click', handleLogout);

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    hideAuthModal();
                    loadUserNotes();
                    showToast('Login successful!', false);
                } else {
                    showToast(data.message, true);
                }
            } catch (error) {
                showToast('Login failed. Please try again.', true);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    hideAuthModal();
                    showToast('Account created successfully!', false);
                } else {
                    showToast(data.message, true);
                }
            } catch (error) {
                showToast('Registration failed. Please try again.', true);
            }
        }

        function handleLogout() {
            localStorage.removeItem('authToken');
            authToken = null;
            currentUser = null;
            notes = [];
            currentVideoId = '';
            showAuthModal();
            showToast('Logged out successfully', false);
        }

        // Load user's notes
        async function loadUserNotes() {
            if (!authToken) return;
            
            try {
                const response = await fetch(`${API_BASE}/notes`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    notes = data.notes;
                    renderNotes();
                }
            } catch (error) {
                console.error('Failed to load notes:', error);
            }
        }

        // YouTube IFrame Player API Setup
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() { /* Player initialized on video load */ }

        // DOM Element References
        const loadVideoBtn = document.getElementById('load-video');
        const urlInput = document.getElementById('youtube-url');
        const noteTaker = document.getElementById('note-taker');
        const setStartTimeBtn = document.getElementById('set-start-time');
        const setEndTimeBtn = document.getElementById('set-end-time');
        const startTimeDisplay = document.getElementById('start-time-display');
        const endTimeDisplay = document.getElementById('end-time-display');
        const addNoteBtn = document.getElementById('add-note');
        const noteText = document.getElementById('note-text');
        const notesList = document.getElementById('notes-list');
        const notesPlaceholder = document.getElementById('notes-placeholder');
        const playerPlaceholder = document.getElementById('player-placeholder');
        const toast = document.getElementById('toast');
        const loadNotesBtn = document.getElementById('load-notes');

        // Event Listeners
        loadVideoBtn.addEventListener('click', handleLoadVideo);
        urlInput.addEventListener('keypress', (e) => e.key === 'Enter' && handleLoadVideo());
        setStartTimeBtn.addEventListener('click', () => setTime('start'));
        setEndTimeBtn.addEventListener('click', () => setTime('end'));
        addNoteBtn.addEventListener('click', handleAddNote);
        loadNotesBtn.addEventListener('click', loadUserNotes);

        // Core Functions
        function getYouTubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        async function getVideoTitle(videoId) {
            try {
                // This is a simple approach - in production you might want to use YouTube Data API
                return `Video ${videoId}`;
            } catch (error) {
                return `Video ${videoId}`;
            }
        }

        async function handleLoadVideo() {
            const videoId = getYouTubeVideoId(urlInput.value);
            if (!videoId) {
                showToast("Invalid YouTube URL.", true);
                return;
            }
            
            stopLoop(); // Stop any active loop when loading a new video

            if (currentVideoId !== videoId) {
                currentVideoId = videoId;
                currentVideoTitle = await getVideoTitle(videoId);
                await loadVideoNotes(videoId);
                resetNoteTaker();
            }
            
            playerPlaceholder.style.display = 'none';

            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('player', {
                    videoId: videoId,
                    playerVars: { 'playsinline': 1, 'rel': 0 },
                    events: { 'onReady': onPlayerReady }
                });
            }
        }
        
        function onPlayerReady(event) {
            noteTaker.classList.remove('hidden');
        }

        async function loadVideoNotes(videoId) {
            if (!authToken) return;
            
            try {
                const response = await fetch(`${API_BASE}/notes/video/${videoId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    notes = data.notes;
                    renderNotes();
                }
            } catch (error) {
                console.error('Failed to load video notes:', error);
            }
        }

        function setTime(type) {
            if (!player || typeof player.getCurrentTime !== 'function') {
                showToast("Player not ready.", true);
                return;
            }
            const currentTime = Math.floor(player.getCurrentTime());
            if (type === 'start') {
                tempStartTime = currentTime;
                startTimeDisplay.textContent = formatTime(currentTime);
            } else {
                tempEndTime = currentTime;
                endTimeDisplay.textContent = formatTime(currentTime);
            }
        }

        async function handleAddNote() {
            if (!authToken) {
                showToast("Please log in to save notes.", true);
                return;
            }

            const text = noteText.value.trim();
            if (!text) {
                showToast("Note content cannot be empty.", true);
                return;
            }
            if (tempEndTime <= tempStartTime) {
                showToast("End time must be after start time.", true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/notes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        videoId: currentVideoId,
                        videoTitle: currentVideoTitle,
                        startTime: tempStartTime,
                        endTime: tempEndTime,
                        text: text
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    notes.push(data.note);
                    notes.sort((a, b) => a.startTime - b.startTime);
                    renderNotes();
                    resetNoteTaker();
                    showToast('Note saved successfully!', false);
                } else {
                    const errorData = await response.json();
                    showToast(errorData.message || 'Failed to save note.', true);
                }
            } catch (error) {
                showToast('Failed to save note. Please try again.', true);
            }
        }

        function renderNotes() {
            notesList.innerHTML = ''; 

            if (notes.length === 0) {
                notesList.appendChild(notesPlaceholder);
                return;
            }

            notes.forEach((note, index) => {
                const li = document.createElement('li');
                li.className = 'bg-white p-4 rounded-lg shadow-sm border border-gray-200';
                
                const isLooping = (index === loopingNoteIndex);
                const replayButtonText = isLooping ? 'Stop Loop' : 'Replay';
                const replayButtonClass = isLooping ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600';

                const noteContent = `
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                        <div class="flex-grow">
                            <span class="font-bold text-blue-600">${formatTime(note.startTime)} -> ${formatTime(note.endTime)}</span>
                            <p class="text-gray-700 mt-1">${escapeHTML(note.text)}</p>
                        </div>
                        <div class="flex items-center gap-2 flex-shrink-0">
                            <button data-time="${note.startTime}" class="seek-btn bg-gray-200 text-gray-800 font-medium px-3 py-2 rounded-md hover:bg-gray-300 transition text-sm">Go to</button>
                            <button data-index="${index}" class="replay-btn ${replayButtonClass} text-white font-medium px-3 py-2 rounded-md transition text-sm">${replayButtonText}</button>
                            <button data-id="${note._id}" class="delete-btn text-gray-400 hover:text-red-500 transition p-2 rounded-full">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                            </button>
                        </div>
                    </div>
                `;
                li.innerHTML = noteContent;
                notesList.appendChild(li);
            });

            // Add event listeners to the new buttons
            document.querySelectorAll('.seek-btn').forEach(btn => btn.addEventListener('click', (e) => player.seekTo(e.target.dataset.time)));
            document.querySelectorAll('.replay-btn').forEach(btn => btn.addEventListener('click', handleReplayToggle));
            document.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', handleDeleteNote));
        }
        
        function handleReplayToggle(e) {
            const clickedIndex = parseInt(e.target.dataset.index, 10);

            if (loopingNoteIndex === clickedIndex) {
                stopLoop();
            } else {
                const note = notes[clickedIndex];
                startLoop(note.startTime, note.endTime, clickedIndex);
            }
            renderNotes(); // Re-render to update button text and styles
        }

        function startLoop(startTime, endTime, index) {
            if (!player || typeof player.seekTo !== 'function') return;
            stopLoop();
            loopingNoteIndex = index;
            player.seekTo(startTime);
            player.playVideo();

            loopInterval = setInterval(() => {
                if (player && typeof player.getCurrentTime === 'function') {
                    const currentTime = player.getCurrentTime();
                    if (currentTime >= endTime || currentTime < startTime) {
                        player.seekTo(startTime);
                    }
                }
            }, 250);
        }

        function stopLoop() {
            if (loopInterval) {
                clearInterval(loopInterval);
                loopInterval = null;
            }
            loopingNoteIndex = -1;
        }

        async function handleDeleteNote(e) {
            const noteId = e.currentTarget.dataset.id;
            
            if (!authToken) {
                showToast("Please log in to delete notes.", true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/notes/${noteId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    if (notes.find(n => n._id === noteId) === loopingNoteIndex) {
                        stopLoop();
                    }
                    notes = notes.filter(n => n._id !== noteId);
                    renderNotes();
                    showToast('Note deleted successfully!', false);
                } else {
                    showToast('Failed to delete note.', true);
                }
            } catch (error) {
                showToast('Failed to delete note. Please try again.', true);
            }
        }

        // Helper and UI Functions
        function resetNoteTaker() {
            noteText.value = '';
            tempStartTime = 0;
            tempEndTime = 0;
            startTimeDisplay.textContent = '00:00';
            endTimeDisplay.textContent = '00:00';
        }

        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const seconds = (totalSeconds % 60).toString().padStart(2, '0');
            return `${minutes}:${seconds}`;
        }

        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transform transition-all duration-300 ${isError ? 'bg-red-600' : 'bg-gray-900'}`;
            toast.classList.remove('opacity-0', 'translate-y-2');
            toast.classList.add('opacity-100', 'translate-y-0');

            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-2');
            }, 3000);
        }

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.appendChild(document.createTextNode(str));
            return p.innerHTML;
        }

        // Resizable Gutter Logic
        const gutter = document.getElementById('gutter');
        const leftPanel = document.getElementById('left-panel');
        const rightPanel = document.getElementById('right-panel');

        gutter.addEventListener('mousedown', function(e) {
            e.preventDefault();
            window.addEventListener('mousemove', resize);
            window.addEventListener('mouseup', stopResize);
        });

        function resize(e) {
            const container = document.getElementById('resizable-container');
            const containerRect = container.getBoundingClientRect();
            const leftPanelMinWidth = 200;
            const rightPanelMinWidth = 200;

            let newLeftWidth = e.clientX - containerRect.left;

            if (newLeftWidth < leftPanelMinWidth) {
                newLeftWidth = leftPanelMinWidth;
            }
            if (container.offsetWidth - newLeftWidth - gutter.offsetWidth < rightPanelMinWidth) {
                newLeftWidth = container.offsetWidth - rightPanelMinWidth - gutter.offsetWidth;
            }

            leftPanel.style.width = newLeftWidth + 'px';
        }

        function stopResize() {
            window.removeEventListener('mousemove', resize);
            window.removeEventListener('mouseup', stopResize);
        }
    </script>
</body>
